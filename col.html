<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work Button</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
    .my-work-button {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: 2px solid #fff; /* Add border here */
  border-radius: 5px; /* Optional for rounded corners */
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
}

.my-work-button:hover {
  background-color: #222;
  border-color: #ddd; /* Change border color on hover */
}

/* Remove arrow styles */
.my-work-button::after {
  display: none;
}


    </style>

</head>
<body>
    <button class="my-work-button">MY WORK ></button>
    
</body>
</html>
